<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BehindTheSite</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e8e8e8;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2d2d44;
    }

    .logo {
      font-size: 24px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .tagline {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 8px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2d2d44;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #94a3b8;
    }

    .stat-value {
      font-weight: 600;
      color: #86efac;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #6366f1;
      color: #fff;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .btn-secondary {
      background: #2d2d44;
      color: #e8e8e8;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #3d3d54;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #2d2d44;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }

    .footer a {
      color: #6366f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üîç</span>
    <h1>BehindTheSite</h1>
  </div>

  <p class="tagline">Know who really owns the sites you visit.</p>

  <div class="section">
    <div class="section-title">Database Stats</div>
    <div class="stat">
      <span class="stat-label">Companies tracked</span>
      <span class="stat-value" id="company-count">-</span>
    </div>
    <div class="stat">
      <span class="stat-label">Last updated</span>
      <span class="stat-value" id="last-update">-</span>
    </div>
  </div>

  <button class="btn btn-primary" id="refresh-btn">Refresh Data</button>
  <button class="btn btn-secondary" id="contribute-btn">Contribute Data</button>

  <div class="footer">
    Open source on <a href="https://github.com/zied-vvd/BehindTheSite" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
