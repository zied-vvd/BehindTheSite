<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BehindTheSite</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e8e8e8;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2d2d44;
    }

    .logo {
      font-size: 24px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .tagline {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #64748b;
      margin-bottom: 8px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2d2d44;
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #94a3b8;
    }

    .stat-value {
      font-weight: 600;
      color: #86efac;
    }

    .tags-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .tag-pill {
      padding: 4px 10px;
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
      border-radius: 12px;
      font-size: 11px;
    }

    .empty-state {
      color: #64748b;
      font-style: italic;
      font-size: 12px;
      padding: 8px 0;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #6366f1;
      color: #fff;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .btn-secondary {
      background: #2d2d44;
      color: #e8e8e8;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #3d3d54;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #2d2d44;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }

    .footer a {
      color: #6366f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .not-setup {
      text-align: center;
      padding: 20px 0;
    }

    .not-setup-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .not-setup-text {
      color: #94a3b8;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .quick-actions {
      display: flex;
      justify-content: flex-end;
      gap: 4px;
      margin-bottom: 12px;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      color: #94a3b8;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .icon-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üîç</span>
    <h1>BehindTheSite</h1>
  </div>

  <!-- Quick actions bar -->
  <div class="quick-actions">
    <button class="icon-btn" id="setup-wizard-btn" title="Setup Wizard">
      <span>‚öôÔ∏è</span>
    </button>
    <button class="icon-btn" id="refresh-icon-btn" title="Refresh Data">
      <span>üîÑ</span>
    </button>
    <a href="https://github.com/zied-vvd/BehindTheSite" target="_blank" class="icon-btn" title="GitHub">
      <span>üìÇ</span>
    </a>
  </div>

  <!-- Not setup view -->
  <div id="notSetup" style="display: none;">
    <div class="not-setup">
      <div class="not-setup-icon">üëã</div>
      <p class="not-setup-text">Welcome! Set up your preferences to start tracking what matters to you.</p>
      <button class="btn btn-primary" id="start-setup-btn">Get Started</button>
    </div>
  </div>

  <!-- Main view -->
  <div id="mainView" style="display: none;">
    <p class="tagline">Tracking what matters to you.</p>

    <div class="section">
      <div class="section-title">Your Concerns</div>
      <div class="tags-preview" id="concerns-list"></div>
    </div>

    <div class="section">
      <div class="section-title">Tags You're Tracking</div>
      <div id="tags-count"></div>
      <div class="tags-preview" id="tags-list"></div>
    </div>

    <div class="section">
      <div class="section-title">Database</div>
      <div class="stat">
        <span class="stat-label">Companies tracked</span>
        <span class="stat-value" id="company-count">-</span>
      </div>
    </div>

    <button class="btn btn-primary" id="edit-preferences-btn">Edit Preferences</button>
    <button class="btn btn-secondary" id="refresh-btn">Refresh Data</button>
    <button class="btn btn-secondary" id="contribute-btn">Contribute Data</button>
  </div>

  <div class="footer">
    Open source on <a href="https://github.com/zied-vvd/BehindTheSite" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
